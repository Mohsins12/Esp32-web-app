<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Supabase Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ESP32 Web Dashboard (Supabase)</h1>
  <div class="data-container">
    <div class="card">
      <h3>Sensor Value</h3>
      <p id="sensorValue">--</p>
    </div>
    <div class="card">
      <h3>Deflection</h3>
      <p id="deflection">--</p>
    </div>
    <div class="card">
      <h3>Status</h3>
      <p id="status">--</p>
    </div>
  </div>

  <!-- Load Supabase JS library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- Your custom script -->
<script src="script.js?v=2"></script>
</body>
</html>
