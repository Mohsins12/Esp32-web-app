<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP Data Dashboard</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 30px; }
    #status { font-size: 1.5rem; margin-top: 10px; }
    .box { border: 1px solid #ccc; border-radius: 8px; padding: 15px; width: 250px; margin: 10px auto; }
  </style>
</head>
<body>
  <h2>Posture Monitoring Dashboard</h2>

  <div class="box">
    <strong>Angle Magnitude:</strong>
    <div id="angleMagnitude">0.00</div>
  </div>

  <div class="box">
    <strong>Accelerometer (X, Y, Z):</strong>
    <div id="accel">0, 0, 0</div>
  </div>

  <div class="box">
    <strong>Gyroscope (X, Y, Z):</strong>
    <div id="gyro">0, 0, 0</div>
  </div>

  <div id="status">Loading...</div>

  <script src="script.js?v=2"></script>
</body>
</html>
